<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <input type="submit">
</form>
<h2>Bio</h2>
<form action="https://request-inspector.glitch.me" method="POST">
    <div>
        <label for="subject">Name</label>
        <input id="subject" name="subject"type="text">
    </div>
    <div>
        <label for="body">Bio</label>
        <textarea id="body" name="body" rows="5" cols="40"></textarea>
    </div>
    <div>
        <button type="submit">Send</button>
    </div>
</form>
<h2>How did you hear about us?</h2>
<form action="https://request-inspector.glitch.me" method="POST">
    <label>
        <input type="radio" name="q1" value="billboard">Billboard
    </label>
    <label>
        <input type="radio" name="q1" value="radio advertisement">Radio Advertisement
    </label>
    <label>
        <input type="radio" name="q2" value="internet advertisement">Internet Advertisement
    </label>
    <label>
        <input type="radio" name="q2" value="other">Other
    </label>
    <div>
        <label for="os">What operating system are you using?</label>
        <select id="os" name="os[]" multiple>
            <option value="linux">Linux</option>
            <option value="osx">OS X</option>
            <option value="windows">Windows</option>
        </select>
    </div>
    <input type="submit">
</form>

</body>
</html>
